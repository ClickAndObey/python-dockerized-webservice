name: Python Dockerized Webservice Release

on:
  release:
    types: [published]

jobs:
  lintMarkdown:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Lint Markdown
      run: |
        make lint-markdown
  lintPython:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Lint Python
      run: |
        make lint-python
  unitTest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Unit Test
      run: |
        make unit-test-docker FAIL_FAST=TRUE
  integrationTest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Integration Test
      run: |
        make integration-test-docker FAIL_FAST=TRUE
  runWebservice:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run Webservice
      run: |
        make docker-run-webservice
  performRelease:
    needs: [lintMarkdown, lintPython, unitTest, integrationTest, runWebservice]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Perform Release
        env:
          CR_PAT: ${{ secrets.CR_PAT }}
        run: |
          make release VERSION=$(echo $GITHUB_REF | cut -d '/' -f 3) GITHUB_USER=${{ github.actor }}
